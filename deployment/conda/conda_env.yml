# conda_env.yml
# Configuration file for creating a Conda Environment with dependencies needed for Gaia.
# Create the environment by running the following command (after installing Miniconda):
#   $ conda env create -f conda_env.yml

name: core3d-dev

channels:
- conda-forge
- defaults
- kitware-geospatial

dependencies:
- python=3
- numpy
- six
- requests
- shapely
- geopandas
- pillow
- libgdal
- gdal
- celery
- nodejs
- jsonschema
- geojson
- geos>=3.6.2
- proj4>=4.9.3
- libpdal
- pdal
- geopandas
- flake8
- pytest
